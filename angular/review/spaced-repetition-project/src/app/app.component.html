<div class="container">
  <div class="row-xs-12">
    <div class="col-xs-12">
      <h3>I'm in the AppComponent!</h3>
      <hr />
      <app-servers></app-servers>
      <hr />
      <h3>Component Binding</h3>
      <hr />
      <p>
        This is how you pass information from a parent component to a child
        component:
      </p>
      <app-data-passer
        *ngFor="let datum of data"
        [information]="datum"
      ></app-data-passer>
      <hr />
      <p>
        This is how you pass information from a child component to a parent
        component:
      </p>
      <app-form-submitter (newInfo)="onAddNewInfo($event)"></app-form-submitter>
      <hr />
    </div>
  </div>
</div>
