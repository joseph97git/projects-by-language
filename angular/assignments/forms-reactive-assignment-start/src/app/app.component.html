<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input 
            type="text" 
            id="projectName" 
            class="form-control" 
            formControlName="projectName">
        </div>
        <span 
          *ngIf="!signupForm.get('projectName').valid && signupForm.get('projectName').touched"
          class="help-block">
          <span *ngIf="signupForm.get('projectName').errors !== null && signupForm.get('projectName').errors['nameIsForbidden']">This name is invalid!</span>
          <span *ngIf="signupForm.get('projectName').errors !== null && signupForm.get('projectName').errors['required']">This field is required!</span>
        </span>
        <div class="form-group">
          <label for="mail">Mail</label>
          <input 
            type="text" 
            id="mail" 
            class="form-control" 
            formControlName="mail">
        </div>
        <span
          *ngIf="!signupForm.get('mail').valid && signupForm.get('mail').touched">
          <span *ngIf="signupForm.get('mail').errors['email']">This email is invalid!</span>
          <span *ngIf="signupForm.get('mail').errors['required']">This field is required!</span>
        </span>
        <div class="form-group">
          <label for="projectStatus">Project Status</label>
          <select 
            id="projectStatus" 
            class="form-control" 
            formControlName="projectStatus">
            <option 
              *ngFor="let status of projectStatus" 
              [ngValue]="status">{{ status }}</option>
          </select>
        </div>
        <button 
          class="btn btn-primary" 
          type="submit"
          [disabled]="!signupForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
